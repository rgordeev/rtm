<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">ID</th>
            <th style="min-width: 80px;">NOTE</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="record in records">
            <td>{{ record.id }}</td>
            <td>{{ record.note }}</td>
            <td><a ng-click="editRecord(record.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteRecord(record.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewRecord()" class="btn btn-small">create new record</a>
</div>
