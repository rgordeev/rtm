<html ng-app='gemStore'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/amodule.js"></script>
    <title>AngularJS Page</title>
</head>
<body class="container" ng-controller="MyController as mCtrl">
<div class="product row" ng-hide="mCtrl.product.soldOut">
    <h3>
        {{mCtrl.product.name}}
        <em class="pull-right">${{mCtrl.product.price}}</em>
    </h3>
    <button ng-show="store.product.canPurchase">Add to Cart</button>
</div>
</body>
</html>
